<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Porcelain - Our Projects</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div id="header-placeholder"></div>
    <main>
        <section class="page-header">
            <div class="container">
                <h1>Our Projects</h1>
                <p>Showcasing our premium large format slab installations</p>
            </div>
        </section>

        <section class="gallery">
            <div class="container">
                <div class="gallery-grid">
                    <div class="gallery-item" data-category="residential">
                        <img src="images/projects/kitchen1.jpg" alt="Modern Kitchen Island">
                        <div class="gallery-info">
                            <h3>Modern Kitchen Island</h3>
                            <p>Residential Project, Toronto</p>
                        </div>
                    </div>
                    <div class="gallery-item" data-category="commercial">
                        <img src="images/projects/lobby1.jpg" alt="Office Building Lobby">
                        <div class="gallery-info">
                            <h3>Office Building Lobby</h3>
                            <p>Commercial Project, Vancouver</p>
                        </div>
                    </div>
                    <div class="gallery-item" data-category="outdoor">
                        <img src="images/projects/patio1.jpg" alt="Outdoor Patio">
                        <div class="gallery-info">
                            <h3>Outdoor Patio</h3>
                            <p>Residential Project, Montreal</p>
                        </div>
                    </div>
                    <!-- Add more gallery items as needed -->
                </div>
            </div>
        </section>
    </main>
    <div id="footer-placeholder"></div>
    <script src="js/main.js"></script>
</body>
</html>
